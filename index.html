<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Jogo da adivinhacão</title>
</head>

<body>
  <div id="app">

    <main>
      <div class="screen1">
        <h1>Jogo da Adivinhação</h1>
        <p>Adivinhe o número entre 0 e 10</p>
        <form >
          <input id="inputNumber" type="number">
          <button id="btnTry">Tentar</button>
        </form>
      </div>

      <div class="screen2 hide">
        <h2>Acertou em 3 vezes</h2>
        <button id="btnReset">Jogar novamente</button>
      </div>
    </main>

  </div>

  <script src="./main.js"></script>
</body>

</html>
